<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <script type="text/javascript">
      var coworkers = ['egoing', 'leechez', 'duru', 'taeho'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script type="text/javascript">
        var i = 0;
        while (i < coworkers.length) {
          document.write ('<li><a href="http://a.com/'+coworkers[i]+'">' + coworkers[i] + '</a></li>');
          i = i+1;
        }
      </script>
    </ul>
  </body>
</html>
